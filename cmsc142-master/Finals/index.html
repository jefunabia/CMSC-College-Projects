<!DOCTYPE html>
<html lang="en">

<head>

    <title>CMSC 142 | 0/1 Knapsack Problem</title>
    <link rel="stylesheet" href="bootstrap.min.css">

<body>

                <table class="table table-hover">

                            <th scope="col">Weight</th>

                <h5>Item #3</h5>
                <hr>
                <div id="test-case-1"></div>
            </div>
            <div class="col">

                        <tr>
                            <td>5</td>

                            <td>$50</td>
                        </tr>
                    </tbody>
                </table>
                <h4>Result</h4>
                <h5>[Knapsack]</h5><br>
                <h5>Item #5 and Item #3</h5>
                <hr>
                <div id="test-case-2"></div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
