<!DOCTYPE html>
<html>

<head>
  <title>Differential Manchester</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.1.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.7/typed.min.js" type="text/javascript"></script>
  <script src="../plotly-latest.min.js"></script>

</head>

<body>

    <div class="jumbotron">
  
      <h1 class="display-3">Differential Manchester</h1>
      <p>
        There is always a transition at the middle of the bit but the bit values are determined at the beginning of the bit. <br>
        If the next bit is 0, there is a transition, if the next bit is 1, there is no transition. </p>
        <img src="../assets/diff-manchester.PNG">
    </div>
  
    <div class="container">
      <div class="row">
        <div class="col">
          <h4>Enter Data Bit: </h4>
          <div class="form-group">
            <input class="form-control form-control-lg" id="data_bit" type="text">
          </div>
          <button class="btn btn-primary" id="submit">Generate Graph</button>
        </div>
  
        <div class="col">
          <h4>Enter Voltage: </h4>
          <div class="form-group">
            <input class="form-control form-control-lg" id="voltage" type="text">
          </div>
          <div class="form-group">
            <button class="btn btn-info" onclick="window.history.back()">Back</button>
          </div>
  
        </div>
      </div>
    </div>
  
  
    <div id="differential_manchester"> </div>
  </body>
<script type="text/javascript" src="index.js"></script>

</html>
